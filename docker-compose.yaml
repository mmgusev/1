version: '3.8'

services:
  postgres:
    build:
      context: ./postgres-init
      dockerfile: Dockerfile
    container_name: postgres_app_db
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5


  app:
    build: .
    container_name: postgres_app
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/db_config.yaml:/app/db_config.yaml
    stdin_open: true
    tty: true
    restart: unless-stopped